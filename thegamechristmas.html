<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle Saw Game - Christmas Edition</title>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1543847349-529776b9bd0c');
      background-size: cover;
      background-position: center;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #gameBox {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 320px;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      grid-gap: 10px;
      margin-bottom: 20px;
    }

    .tile {
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      border: 1px solid #555;
    }

    .correct {
      background-color: #4caf50;
      color: #fff;
    }

    .present {
      background-color: #ffc107;
      color: #fff;
    }

    .absent {
      background-color: #d32f2f;
      color: #fff;
    }

    #message {
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
      font-size: 1.2rem;
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin-top: 5px;
      margin-bottom: 10px;
    }

    input {
      color: #333;
      background-color: #fff;
    }

    button {
      cursor: pointer;
      background-color: #4caf50;
      color: #fff;
    }

    button:hover {
      background-color: #388e3c;
    }

    /* Jumpscare video overlay */
    #jumpscareOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #jumpscareVideo {
      width: 100%;
      max-width: 800px;
    }
  </style>
</head>
<body>
  <div id="gameBox">
    <h1>ðŸŽ… Wordle Saw Game ðŸŽ„</h1>
    <div id="game"></div>
    <input type="text" id="guessInput" maxlength="5" placeholder="Enter your guess" />
    <button onclick="checkGuess()">Guess</button>
    <div id="message"></div>
  </div>

  <!-- Jumpscare video overlay -->
  <div id="jumpscareOverlay" onclick="hideJumpscare()">
    <video id="jumpscareVideo" src="https://filian.org/penguinz0%20jumpscare%20[cw8tuNZjIf4].webm"></video>
  </div>

  <script>
    const targetWord = "ELVES"; // Set the Saw-themed word
    let attempts = 0;

    function createGameBoard() {
      const game = document.getElementById('game');
      game.innerHTML = '';
      for (let i = 0; i < 5 * 6; i++) {
        const tile = document.createElement('div');
        tile.classList.add('tile');
        game.appendChild(tile);
      }
    }

    function checkGuess() {
      const guess = document.getElementById('guessInput').value.toUpperCase();
      if (guess.length !== 5) {
        document.getElementById('message').textContent = 'Enter a 5-letter word!';
        return;
      }

      const rowStart = attempts * 5;
      const tiles = document.querySelectorAll('.tile');
      let remainingLetters = targetWord;

      for (let i = 0; i < 5; i++) {
        const tile = tiles[rowStart + i];
        tile.textContent = guess[i];

        if (guess[i] === targetWord[i]) {
          tile.classList.add('correct');
          remainingLetters = remainingLetters.replace(guess[i], '');
        } else if (targetWord.includes(guess[i]) && remainingLetters.includes(guess[i])) {
          tile.classList.add('present');
          remainingLetters = remainingLetters.replace(guess[i], '');
        } else {
          tile.classList.add('absent');
        }
      }

      attempts++;
      if (guess === targetWord) {
        document.getElementById('message').textContent = 'You survived... this time.';
        document.getElementById('guessInput').disabled = true;
      } else if (attempts === 6) {
        document.getElementById('message').textContent = 'Game Over. You failed to survive.';
        triggerJumpscare();
        document.getElementById('guessInput').disabled = true;
      } else {
        document.getElementById('message').textContent = `Attempt ${attempts} of 6.`;
      }

      document.getElementById('guessInput').value = '';
    }

    function triggerJumpscare() {
      const overlay = document.getElementById('jumpscareOverlay');
      const video = document.getElementById('jumpscareVideo');
      overlay.style.display = 'flex';
      video.play();
    }

    function hideJumpscare() {
      const overlay = document.getElementById('jumpscareOverlay');
      const video = document.getElementById('jumpscareVideo');
      overlay.style.display = 'none';
      video.pause();
      video.currentTime = 0;
    }

    createGameBoard();
  </script>
</body>
</html>
